<!DOCTYPE html>
<html lang="fr" class="is-smooth-scroll-compatible is-loading">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="css/locomotive-scroll.css">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>

<div class="o-scroll" id="js-scroll">
    <section class="c-section" data-scroll-section>
        <div class="o-container" id="scroll-direction">
            <div class="c-direction-block_wrapper">
                <div class="c-section_infos -padding" data-scroll data-scroll-sticky
                     data-scroll-target="#scroll-direction">

                    <div class="c-direction-block" id="direction">
                        <div class="c-direction-block_item -one">
                                <span class="c-direction-block_item_inner" data-scroll
                                      data-scroll-direction="horizontal" data-scroll-speed="-16"
                                      data-scroll-target="#direction">
                                    100% sécuritaire
                                </span>
                        </div>
                        <div class="c-direction-block_item -two">
                                <span class="c-direction-block_item_inner" data-scroll
                                      data-scroll-direction="horizontal" data-scroll-speed="-8"
                                      data-scroll-target="#direction">
                                    Sport québecois
                                </span>
                        </div>
                        <div class="c-direction-block_item -three">
                                <span class="c-direction-block_item_inner" data-scroll
                                      data-scroll-direction="horizontal" data-scroll-speed=-6"
                                      data-scroll-target="#direction" data-scroll-delay="0.05">
                                                esprit d’équipe </span>
                        </div>

                        <div class="c-direction-block_item -five">
                                <span class="c-direction-block_item_inner" data-scroll
                                      data-scroll-direction="horizontal" data-scroll-speed="-20"
                                      data-scroll-target="#direction" data-scroll-delay="0.05">
                                  petits et grands

                                </span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</div>
<script src="js/index.js"></script>
</body>
</html>
